<div class="col s12 m12 l3 no-padding hide-on-med-and-down">
  <div class="rtfixabs listing_rightfix">
    <div class="row pda20 white card mgtn">
      <div class="col s12 ft15 center">
        <p class="ft12 grey-text">Schedule site visit</p>
      </div>
      <form name="queryForm">
        <div class="input-field col s2 pdt12">
          +91
        </div>
        <div class="input-field col s10">
          <input placeholder="Mobile No." type="number" class="validate mgb5 ft12" ng-minlength="10" ng-maxlength="10" ng-model="query.mobileNum" required>
        </div>
        <div class="col s12 mgtmn mgt10">
          <button class="btn btn-full" ng-click="submitQuery()"><i class="material-icons left">phone</i> Get Callback</button>
          <p class="ft11 grey-text center">Calling hours are from 9 a.m to 10 p.m IST</p>
        </div>
      </form>
    </div>
    <div class="row pda20 white card">
      <div class="col s12 ft15">
        <p class="ft12 grey-text b">Your Overall rating *</p>
      </div>
      <div class="col s12 grey-text pointer">
        <button class="btn"><i class="material-icons left">edit</i> Write A Review</button>
      </div>
    </div>
  </div>
</div>
