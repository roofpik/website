<div id="schedule_visit" class="modal modal-fixed-footer white ht450">
  <div class="modal-content">
    <div class="row mgan">
      <div class="col s12 ft15 center pda10">
        We will take care of
        <br>
        <h3 class="mgan ft16 red-text">Search</h3>
        <p class="ft12 grey-text">Enter your details to get callback</p>
      </div>
      <form name="queryForm" class="ng-pristine ng-valid-email ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength">
        <div class="input-field col s1 pdt12">
          +91
        </div>
        <div class="input-field col s11">
          <input placeholder="Mobile No." type="number" class="validate mgb5 ft12 ng-pristine ng-untouched ng-invalid ng-invalid-required ng-valid-minlength ng-valid-maxlength" ng-minlength="10" ng-maxlength="10" ng-model="visit.mobile">
        </div>
        <div class="input-field col s12 mgtn">
          <div class="row mgbn">
            <div class="col s4 pdln">
              <input type="text" placeholder="DD " ng-model="visit.date">
              <span>Date</span>
            </div>
            <div class="col s4">
              <input type="text" placeholder="MM" ng-model="visit.month">
              <span>Month</span>
            </div>
            <div class="col s4 pdrn">
              <input type="text" placeholder="Hour" ng-model="visit.time">
              <span>Time</span>
            </div>
          </div>
        </div>
        <div class="col s12 mgtmn mgt10">
          <button class="btn btn-full" ng-click="submitQuery()"><i class="material-icons left">phone</i> Get Callback</button>
          <p class="ft11 grey-text center">Calling hours are from 9 a.m to 7 p.m IST</p>
        </div>
      </form>
    </div>
  </div>
  <div class="modal-footer">
    <a ng-click="closeFilter()" class="modal-action modal-close waves-effect waves-green btn-flat ">Close</a>
  </div>
</div>
