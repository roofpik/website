<div>
    <div class="box">
        <input type="file" name="img-file[]" id="img-file" class="inputfile inputfile-2" />
        <label for="img-file">
            <img src="images/general/upload.png" />
            <span id="file-name">{{imageType}}</span></label>
    </div>
    <div id="crop-dialog" title="Please Crop Image">
        <div id="crop-cont"></div>
        <div class="popup-footer">
            <input type="button" value="crop" class="popup-ok" id="cropImage" />
            <input type="button" value="cancel" id="cancelCrop" class="popup-cancel" />
        </div>
    </div>
    <div id="upload-dialog" title="Upload Image">
        <div class="canvas-image">
            <canvas id="img-canvas" crossOrigin="Anonymous"></canvas>
        </div>
        <div class="popup-footer">
            <input type="button" value="upload" class="popup-ok" id="uploadImage" />
            <input type="button" value="cancel" id="cancelUpload" class="popup-cancel" />
        </div>
    </div>
</div>
