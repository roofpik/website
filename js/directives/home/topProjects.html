<section class="top-projects" layout="row" flex="100" layout-align="center center" layout-wrap>
    <div class="section-header" flex="100" layout="row" layout-align="center center">
        <div flex="80">
            <h1 class="center-text">Search by top rated projects</h1>
            <h2 class="center-text">Zero focus on listing/ classifieds that get you reviews that are unbiased and neutral.</h2>
        </div>
    </div>
    <div class="top-projects-loading" flex="80"><img src="images/general/ripple.svg"/></div>
    <div class="projects-wrapper" flex="80">

        <div class="top-project-details" ng-repeat="project in projectList | orderBy:'overallRating'|limitTo:10" ng-click="takeToDetails(project)">
            <figure>
                <img ng-src="{{project.imgUrl}}"/>
                <figcaption> #{{$index + 1}} of 10 projects in Gurgaon</figcaption>
            </figure>
            <div class="top-project-info">
                <span class="top-project-name">{{project.projectName}}</span>
                <span class="top-project-loc">{{project.displayAddress}}</span>
                <!-- <span class="top-project-flats">2,3,5 BHK Flats</span> -->
            </div>
        </div>
    </div>
    <div flex="100" class="center-text Cover mgt3">
        <md-button class="md-raised md-primary" ng-click="takeToProjects('top-rated')">View All Projects</md-button>
    </div>
</section>
