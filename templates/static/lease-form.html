<div>
    <div class="parallax-container prop_htv100">
        <div class="parallax"> <img src="images/v1/business/main-bg.jpg" class="responsive-img"></div>
        <div class="transformfix center wdtrans">
            <h3 class=" mgbn">Owner <b>Lease Details Form</b></h3>
            <h5 class=" mgbn">Put your portfolio on autopilot.</h5>
        </div>
    </div>
    <div class="row linkroot mgan">
        <nav class="bgtrans pdl20">
            <div class="nav-wrapper bgtrans">
                <div class="col s12 pdln center">
                    <a href="/#/home" class="breadcrumb">Home</a>
                    <a href="" class="breadcrumb">Lease Form</a>
                </div>
            </div>
        </nav>
    </div>
    <section>
        <div class="row mgbn grey lighten-5 pd48">
            <div class="container">
                <div class="row">
                    <div class="col s12 m12 l10 offset-l1">
                        <div class="row mgbn">
                            <div class="col s12 center">
                                <h5>Lease Details</h5>
                                <p>Please fill your Property details</p>
                            </div>
                            <div class="col s12 pda10">
                                <button class="btn pdl30 pdr30 b btn-primary"> + Add</button>
                            </div>
                            <div class="input-field col s6">
                                <input id="firstname" type="text" class="validate">
                                <label for="firstname">First Name</label>
                            </div>
                            <div class="input-field col s6">
                                <input id="lastname" type="text" class="validate">
                                <label for="lastname">Last Name</label>
                            </div>
                            <div class="col s12">
                                <h5 class="ft16">Address Details</h5>
                            </div>
                            <div class="input-field col s6 m2">
                                <input id="houseno" type="text" class="validate">
                                <label for="houseno">House No.</label>
                            </div>
                            <div class="input-field col s6 m2">
                                <input id="Street" type="text" class="validate">
                                <label for="Street">Street No.</label>
                            </div>
                            <div class="input-field col s12 m8">
                                <input id="Address" type="text" class="validate">
                                <label for="Address">Address Details</label>
                            </div>
                            <div class="col s12">
                                <h5 class="ft16">ID Proof</h5>
                            </div>
                            <div class="file-field col s12 m6 input-field">
                                <div class="btn">
                                    <span>ID Proof</span>
                                    <input type="file">
                                </div>
                                <div class="file-path-wrapper">
                                    <input class="file-path validate" type="text">
                                </div>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="pan" type="text" class="validate">
                                <label for="pan">Pan Card No</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="Phone" type="text" class="validate">
                                <label for="Phone">Phone</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="Email" type="text" class="validate">
                                <label for="Email">Email</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="CompanyName" type="text" class="validate">
                                <label for="CompanyName"> Company Name</label>
                            </div>
                            <div class="input-field col s12 m6">
                                <input id="CompanyAddress" type="text" class="validate">
                                <label for="CompanyAddress"> Company Address</label>
                            </div>
                            <div class="input-field col s6 m4">
                                <input id="startdate" type="date" class="datepicker">
                                <label for="startdate">Start Date</label>
                            </div>
                            <div class="input-field col s6 m4">
                                <input id="enddate" type="date" class="datepicker">
                                <label for="enddate">End Date</label>
                            </div>
                            <div class="input-field col s12 m4">
                                <input id="LeaseTerms" type="text" class="validate">
                                <label for="LeaseTerms">Lease Terms</label>
                            </div>
                            <div class="input-field col s6 m4">
                                <input id="MonthlyRent" type="text" class="validate">
                                <label for="MonthlyRent">Monthly Rent</label>
                            </div>
                            <div class="input-field col s6 m4">
                                <input id="MonthlyMaintenance" type="text" class="validate">
                                <label for="MonthlyMaintenance">Monthly Maintenance</label>
                            </div>
                            <div class="input-field col s6 m4">
                                <input id="SecurityAmount" type="text" class="validate">
                                <label for="SecurityAmount">Security Amount</label>
                            </div>
                            <div class="input-field col s6 m4">
                                <input id="RefundConditions" type="text" class="validate">

                            <div class="input-field col s6 m4">
                                <input id="AnnualIncrement" type="text" class="validate">

                                <h5 class="ft16">Other Details </h5>
                            </div>
                            <div class="input-field col s12">
                                <input id="OtherDetails" type="text" class="validate">
                                <label for="OtherDetails">Other Details text</label>
                            </div>
                            <div class="col s12">
                                <button class="btn btn-primary btn-large b pdl30 pdr30">Submit Property Details</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
