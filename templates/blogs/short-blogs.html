<div>
    <md-card class="blog-card md-padding" ng-show="showNoBlogs">
        <h2>No Blogs with this tag</h2>
    </md-card>
    <md-card class="blog-card" ng-repeat="blog in allBlogs" ng-show="blog.selected && !showNoBlogs">
        <img ng-src="{{blog.coverPhoto}}" " class="md-card-image " alt="Washed Out "/>
        <md-card-header>
            <md-card-header-text>
                <span class="blog-title ">{{blog.title}}</span>
            </md-card-header-text>
        </md-card-header>
        <md-card-title>
            <md-card-title-text>
                <span class="md-headline " ng-show="blog.placeName ">{{blog.placeName}}</span>
                <span class="md-subhead ">By {{blog.adminName}}</span>
            </md-card-title-text>
        </md-card-title>
        <md-card-actions layout="row " layout-align="start center " class="blog-tags ">
            <a class="blog-tag " ng-repeat="tag in blog.hashtags " ng-href="/#/blog/gurgaon/{{cityId}}/2/{{tag.tagId}}">#{{tag.tag}}</a>
        </md-card-actions>
        <md-card-content>
            <p ng-bind-html="toTrustedHTML(blog.shortBlog) ">
            </p>
            <p>
                <span class="facebook-share " ng-click="shareonfb(blog) "><i class="fa fa-facebook "></i>&nbsp;&nbsp;&nbsp;Share</span>
                <span class="showMoreBtn "><a ng-href="{{blog.redirectionUrl}} ">Show More</a></span>
            </p>
        </md-card-content>
    </md-card>
</div>
