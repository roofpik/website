<div ng-show="loading" class="preloader-wrapper big active loaderPosition">
    <div class="spinner-layer spinner-blue-only">
        <div class="circle-clipper left">
            <div class="circle"></div>
        </div>
        <div class="gap-patch">
            <div class="circle"></div>
        </div>
        <div class="circle-clipper right">
            <div class="circle"></div>
        </div>
    </div>
</div>
<section>
    <div class="container">
        <div class="row mgln mgrn mgbn">
            <div class="col pdan s12 m7 waves-effect waves-light img-detail htfixbox" ng-hide = "loading">
                <img ng-src="/images/dummy/locationDummy.png">
                <div class="img-btn center-align">
                    <div class="gallery-btn">
                        <gallery></gallery>
                    </div>
                </div>
            </div>
            <div class="col s12 m5 amen-tab htfixbox boxsd white">
                <ul class="tabs" ng-hide = "loading">
                    <li class="tab col m12"><a class="active" href="#interest">Yes I am Interested</a></li>
                    <!-- <li class="tab col m6"><a href="#pricefinder">Price finder</a></li> -->
                </ul>
                <div class="row"  ng-hide = "loading">
                    <div id="interest" class="col s12" ng-hide = "loading">
                        <form name="contactForm">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input placeholder="Name" type="text" class="validate mgb5 ft12" ng-model="query.userName" required>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input placeholder="Phone" type="text" class="validate mgb5 ft12" ng-minlength="10" ng-maxlength="10" ng-model="query.mobile" required>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input placeholder="Email" type="email" class="validate mgb5 ft12" ng-model="query.email" required>
                            </div>
                            <div class="col s12 mgb5 mgt10">
                                <input type="checkbox" id="che1" ng-model="query.moverPacker" class="filled-in ft12" />
                                <label for="che1" class="mgl3r">Need Movers and Packers</label>
                            </div>
                            <div class="col s12 mgt5">
                                <input type="checkbox" id="che2" ng-model="query.interiorDesigner" class="filled-in ft12" />
                                <label for="che2" class="mgl3r">Need Interior Designer</label>
                            </div>
                            <div class="col s12 mgtmn mgt10">
                                <button ng-disabled="contactForm.$invalid" class="waves-effect waves-light btn btn-full blue lighten-2" ng-click="provideDetails(query)"><i class="material-icons left">list</i> Provide Details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

    <div class="row" ng-hide="loading">
        <h3>Available Projects</h3>
        <div class="col s12 m4 myClass" ng-repeat="key in relatedProjects">
            <div class="card horizontal">
                <div class="card-image">
                    <img ng-src="{{key.coverImage}}">
                </div>
                <div class="card-stacked">
                    <div class="card-content">
                        <h5>{{key.name}}</h5>
                        <p>{{key.address}}</p>
                        <i ng-show="key.overallRating !=  0" class="material-icons" ng-repeat="i in [1,2,3,4,5] track by $index" ng-class="$index < key.overallRating? 'blue-text': 'normal'">star</i>
                        <p ng-show="key.overallRating == 0"><i>Not Rated Yet  </i></p>
                    </div>
                    <div class="card-action">
                        <a ng-click="goToProjectsPage(key)">View Project</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
