<div class="container">
    <div class="row mgt70 linkroot">
        <!-- <nav>
            <div class="nav-wrapper">
                <div class="col s12">
                    <a href="#home" class="breadcrumb">Home</a>
                    <a href="#projects" class="breadcrumb" ng-repeat="path in path track by $index">{{path}}</a>
                </div>
            </div>
        </nav> -->
    </div>
    <div class="row">
        <div class="col s12 m8">
            <h1 class="hd1 b">{{name}}</h1>
            <div class="row mgbn ft12">
                <div class="col s12 ft20i vatop mgt5">
                    <i class="material-icons blue-text">location_on</i>
                    {{location.state}}
                </div>
                <div class="col s12 grey-text mgt5 review ft20i vatop" ng-show="allRatings">
                    <span><i class="material-icons" ng-repeat="i in [1,2,3,4,5] track by $index" ng-class="$index < allRatings.averageRating1 ? 'blue-text':'normal'">star</i></span><span>({{allRatings.averageRating}})</span>
                    <a href="" class="mgr10"><span>{{allRatings.numberOfReviews}} Review</span><span ng-show="allRatings.numberOfReviews > 1">s</span></a>
                </div>
            </div>
        </div>
        <div class="col s12 m4 grey-text ft13 text-darken-2 right-align">
            <div class="ft19 b"><span ng-show="rentMin != 'NA'">₹</span>{{rentMin}}<span ng-show="rentMin != rentMax"> - ₹{{rentMax}}</span></div>
            <div class="row mgbn ft12" ng-show="project.configurations">
                <div class="col s12 mgt5">{{bhk}} BHK</div>
                <div class="col s12 mgt5">{{minArea}} <span ng-show="minArea != 'NA'">Sq.Ft.</span><span ng-show="minArea != maxArea"> - {{maxArea}} Sq.Ft.</span></div>
            </div>
        </div>
    </div>
</div>
<section>
    <div class="container">
        <div class="row mgln mgrn mgbn">
            <div class="col pdan s12 m7 waves-effect waves-light img-detail htfixbox">
                <img ng-src="{{coverImage}}">
                <div class="img-btn center-align">
                    <div class="gallery-btn">
                        <gallery></gallery>
                    </div>
                </div>
            </div>
            <div class="col s12 m5 amen-tab htfixbox boxsd white">
                <ul class="tabs">
                    <li class="tab col m12"><a class="active" href="#interest">Yes I am Interested</a></li>
                    <!-- <li class="tab col m6"><a href="#pricefinder">Price finder</a></li> -->
                </ul>
                <div class="row">
                    <div id="interest" class="col s12">
                        <form name="contactForm">
                            <div class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input placeholder="Name" type="text" class="validate mgb5 ft12" ng-model="query.userName" required>                               
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">phone</i>
                                <input placeholder="Phone" type="text" class="validate mgb5 ft12" ng-minlength="10" ng-maxlength="10" ng-model="query.mobile" required>                                
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">email</i>
                                <input placeholder="Email" type="email" class="validate mgb5 ft12" ng-model="query.email" required>                               
                            </div>
                            <div class="col s12 mgb5 mgt10">
                                <input type="checkbox" id="che1" ng-model="query.moverPacker" class="filled-in ft12" />
                                <label for="che1" class="mgl3r">Need Movers and Packers</label>
                            </div>
                            <div class="col s12 mgt5">
                                <input type="checkbox" id="che2" ng-model="query.interiorDesigner" class="filled-in ft12" />
                                <label for="che2" class="mgl3r">Need Interior Designer</label>
                            </div>
                            <div class="col s12 mgtmn mgt10">
                                <button ng-disabled="contactForm.$invalid" class="waves-effect waves-light btn btn-full blue lighten-2" ng-click="provideDetails(query)"><i class="material-icons left">list</i> Provide Details</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
</div>
