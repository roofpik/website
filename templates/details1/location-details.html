<div>
    <div class="container container2">
        <div class="row mgt70 linkroot">
            <nav>
                <div class="nav-wrapper">
                    <div class="col s12">
                        <a href="#home" class="breadcrumb">Home</a>
                        <a href="#list" class="breadcrumb" ng-repeat="path in path track by $index">{{path}}</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>
    <section>
        <div class="container container2">
            <!-- tab box start -->
            <div class="row mgan">
                <ul class="tabedit tabs">
                    <li class="tab">
                        <a class="active pdln" href="#projectstab">
                            <i class="material-icons left mgt10">location_city</i> Available Projects
                        </a>
                    </li>
                    <li class="tab">
                        <a href="#projectstab2">
                            <i class="material-icons left mgt10">business</i> Related Projects</a>
                    </li>
                </ul>
                <div id="projectstab" class="col s12 pdan">
                    <div class="mgt20 row mgln mgrn projects" ui-view="relatedProjectsSection"></div>
                </div>
                <div id="projectstab2" class="col s12 pdan">
                    <div ng-show="loading" class="preloader-wrapper big active loaderPosition">
                        <div class="spinner-layer spinner-blue-only">
                            <div class="circle-clipper left">
                                <div class="circle"></div>
                            </div>
                            <div class="gap-patch">
                                <div class="circle"></div>
                            </div>
                            <div class="circle-clipper right">
                                <div class="circle"></div>
                            </div>
                        </div>
                    </div>
                    <div class="row mgan grey lighten-4">
                        <div ng-hide="loading" class="col s12 m8 wid100 img-detail htfixbox reletive pdln pdrn imggradient">
                            <img ng-src="/images/dummy/not_available.jpg">
                            <div class="boxabs">
                                <div class="img_thumb">
                                    <img class="radius2" ng-src="/images/dummy/not_available.jpg">
                                </div>
                            </div>
                            <div class="hdboxabs boxabs_bt">
                                <h5 class="b white-text mgbn ellipsis">{{name}}</h5>
                                <div class="col s12 white-text mgt5 review ft20i vatop pdln" ng-show="allRatings">
                                    <span><i class="material-icons" ng-repeat="i in [1,2,3,4,5] track by $index" ng-class="$index < allRatings.numbers.averageRating1 ? 'amber-text text-darken-2':'normal'">star</i></span><span>({{allRatings.numbers.averageRating}})</span>
                                    <a href="" class="mgr10"><span>{{allRatings.numbers.numberOfReviews}} Review</span><span ng-show="allRatings.numbers.numberOfReviews > 1">s</span></a>
                                </div>
                            </div>
                            <div class="fixed-action-btn horizontal boxabs_bt xstop">
                                <!-- <button class="stand wd40"><i class="material-icons left ft14">thumb_up</i>Like</button> -->
                                <button class="stand wd40" ng-click="projectLiked()" ng-hide="showLike"><i class="material-icons left ft14">thumb_up</i>Like</button>
                                <button class="stand wd40" ng-show="showLike" ng-click="projectUnliked()" style="background-color: #26a69a"><i class="material-icons left ft14">thumb_down</i>Unlike</button>
                                <!-- <button class="stand wd40" ng-click="projectDisliked()" ng-hide="showDislike"><i class="material-icons left ft14">thumb_down</i>Dislike</button>
                    <button class="stand wd40" ng-show="showDislike" style="background-color: #26a69a" disabled><i class="material-icons left ft14">thumb_down</i>Disliked</button> -->
                                <button class="stand wd40" ng-click="goToWriteReview()"><i class="material-icons ft14 left">edit</i> Write Review</button>
                                <button class="stand wd40" ng-click="projectBookmarked()" ng-hide="hasBookmarked"><i class="material-icons ft14 left">book</i>Bookmark</button>
                                <button class="stand wd40" ng-click="projectUnmarked()" ng-show="hasBookmarked" style="background-color: #26a69a"><i class="material-icons left ft14">book</i>Unmark</button>
                                <!-- <button class="stand wd40"><i class="material-icons ft14 left">book</i>Bookmark</button> -->
                            </div>
                        </div>
                        <div id="interested">
                            <button onclick="$('#xshideside') .css ('right','0px')">
                                Yes I am Interested</button>
                        </div>
                        <div id="xshideside" class="col s12 m4 amen-tab htfixbox">
                            <div id="interestedout">
                                <button onclick="$('#xshideside') .css ('right','-350px')">
                                    Yes I am Interested</button>
                            </div>
                            <div ng-hide="loading" class="row mgan center bdbtm">
                                <h5 class="mgbn"> Yes I am Interested</h5>
                                <p class="mgan grey-text ft12 pdlrn letter1">Please fill in the details</p>
                            </div>
                            <div class="row" ng-hide="loading">
                                <div id="interest" class="col s12">
                                    <form name="contactForm">
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input placeholder="Name" type="text" class="validate mgb5 ft12" ng-model="query.userName" required>
                                        </div>
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">phone</i>
                                            <input placeholder="Phone" type="text" class="validate mgb5 ft12" ng-minlength="10" ng-maxlength="10" ng-model="query.mobile" required>
                                        </div>
                                        <div class="input-field col s12">
                                            <i class="material-icons prefix">email</i>
                                            <input placeholder="Email" type="email" class="validate mgb5 ft12" ng-model="query.email" required>
                                        </div>
                                        <div class="col s12 mgb5 mgt10">
                                            <input type="checkbox" id="che1" ng-model="query.moverPacker" class="filled-in ft12" />
                                            <label for="che1" class="mgl3r">Need Movers and Packers</label>
                                        </div>
                                        <div class="col s12 mgt5">
                                            <input type="checkbox" id="che2" ng-model="query.interiorDesigner" class="filled-in ft12" />
                                            <label for="che2" class="mgl3r">Need Interior Designer</label>
                                        </div>
                                        <div class="col s12 mgtmn mgt10">
                                            <button ng-disabled="contactForm.$invalid" class="waves-effect waves-light btn btn-full blue lighten-2" ng-click="provideDetails(query)"><i class="material-icons left">list</i> Provide Details</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="row mgt5 mgan pdleftbig hdnxstb" ng-hide="loading">
                        <a href="" ng-click="scrollToDiv('projects')" class="stand_amn"><i class="material-icons left ft14">location_city</i>Available Projects</a>
                        <a href="" ng-click="scrollToDiv('reviews')" class="stand_amn"><i class="material-icons left ft14">edit</i>Reviews</a>
                    </div>
                    <div class="mgt20 xstop50 reviews row mgln mgrn" ui-view="reviewRating">
                    </div>
                </div>
            </div>
            <!-- tab box end -->
        </div>
    </section>
</div>
