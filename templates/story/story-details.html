<div class="mgt65">
    <div class="parallax-container">
        <div class="parallax"> <img ng-src="{{story.imgsrc}}"></div>
        <div class="transformfix center">
            <h3 class="white-text text-sd mgbn mgtn"><b>{{story.name}}</b></h3>
        </div>
    </div>
    <section class="story-main container">
  <!--       <link rel="stylesheet" type="text/css" href="../../css/story.style.css"> -->
        <div class="row">
            <div class="col s12 m12 l8 valign-wrapper">
                <div class="story-content valign">
                    <div class="story-meta">
                        <span class="story-date">{{story.date | date: 'mediumDate' }} /</span>
                        <span class="story-author">by  {{story.authorname}} /</span>
                        <span class="story-project">{{story.user}}</span>
                        <span class="story-project"></span>
                        <h3 class="story-title">{{story.projName}} </h3>
                    </div>
                    <!-- .entry-meta -->
                    <p id="details"> </p>
                    <p>
                        <div class="fb-share-button" data-href="https://m.roofpik.com/story/gurgaon?v=1" data-layout="button_count" data-size="large" data-mobile-iframe="true"><a class="fb-xfbml-parse-ignore" target="_blank" href="https://www.facebook.com/sharer/sharer.php?u=https%3A%2F%2Fm.roofpik.com%2Fstory%2Fgurgaon%3Fv%3D1&amp;src=sdkpreparse">Share</a></div>
                    </p>
                    <!-- .entry-footer -->
                </div>
            </div>
            <div class="col s12 m12 l4">
                <div class="row mgt30">
                     <div class="col s12 no-padding" ng-repeat="fsmall in featuredsmall" ng-click="showStory(fsmall.key)">
                    <div class="margaret-first-column type-in twonins-post-1">
                        <div class="thumb">
                            <img ng-src="{{fsmall.imgsrc}}" class="responsive-img">
                        </div>
                        <div class="post-info pda20">
                            <h2 class="post-title flow-text mgan">
                            <a href=""> {{fsmall.name}} </a>
                        </h2>
                            <div class="post-meta">
                                <div class="post-author">
                                    <span class="avatar">
                                    By
                                </span>
                                    <a href="">{{fsmall.authorname}}</a>
                                </div>
                                <div class="date">
                                    {{fsmall.date | date}} </div>
                                <div class="meta-comment">
                                    <a href="">1</a>
                                </div>
                            </div>
                            <div class="post-cat mgt5">
                                <a href="">{{fsmall.projName}}</a>
                            </div>
                        </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
        <script>
        $(document).ready(function() {
            $('.parallax').parallax();
        });
        </script>
    </section>
</div>
