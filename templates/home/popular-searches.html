<div class="container popular-search" ng-show="popularSearch">
    <div class="row">
        <h5 class="center"> Popular Searches  </h5>
        <div class="col s12">
            <div class="row">
                <div class="col s4" ng-repeat="item in popularSearch">
                    <a href="item.href" class="alink ft15 truncate">{{item.query}} </a>
                </div>
            </div>
        </div>
    </div>
</div>
