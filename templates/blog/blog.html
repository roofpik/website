<section class="story-main mgt65">
    <link rel="stylesheet" type="text/css" href="../../css/story.style.css">
    <div class="row no-padding mgbn">
        <div class="col s12 m8 no-padding" ng-click="showblog(featuredlarge)">
            <div class="margaret-first-column type-in twonins-post-1">
                <div class="thumb">
                    <img ng-src="{{featuredlarge.imgsrc}}" class="responsive-img img_blogs">
                </div>
                <div class="post-info">
                    <h2 class="bi-post-title">
                            <a href="">
                                       {{featuredlarge.title}}
                                                         </a>
                        </h2>
                    <div class="post-meta">
                        <div class="date">
                            {{featuredlarge.created | date}}
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col s12 m4 no-padding">
            <div class="row no-padding mgbn">
                <div class="col s12 no-padding" ng-repeat="fsmall in featuredsmall" ng-click="showblog(fsmall)">
                    <div class="margaret-first-column type-in twonins-post-1">
                        <div class="thumb">
                            <img ng-src="{{fsmall.imgsrc}}" class="responsive-img img_blogs_sm">
                        </div>
                        <div class="post-info pda20">
                            <h2 class="sm-post-title mgan">
                            <a href="" class="flow-text"> {{fsmall.title}} </a>
                        </h2>
                            <div class="post-meta">
                                <div class="date">
                                    {{fsmall.created | date}}
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="row linkroot mgan">
        <nav class="bgtrans container">
            <div class="nav-wrapper bgtrans">
                <div class="col s12 pdln">
                    <a href="/#/home" class="breadcrumb">Home</a>
                    <a href="" class="breadcrumb">Blogs</a>
                </div>
            </div>
        </nav>
    </div>
    <div class="container">
        <div class="row">
            <div class="twonins-header">
                <h3 class="main-title">Blogs</h3>
                <div class="sub-title">
                    <p>Read about what is happening in Real Estate</p>
                </div>
            </div>
        </div>
        <div class="row" ng-repeat="story in blogs">
            <div class="col s12 hoverable pointer" ng-if="$odd" ng-click="showblog(story)">
                <div class="row mgbn val_xs valign-wrapper">
                    <div class="col s12 m6 no-padding">
                        <img ng-src="{{story.imgsrc}}" class="responsive-img block" />
                    </div>
                    <div class="col s12 m6">
                        <div class="pda10">
                            <div class="story-meta">
                                <span class="story-date">{{story.created | date}} /</span>
                                <h3 class="story-title">{{story.title}} </h3>
                            </div>
                            <p>{{story.shortDesc}} </p>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col s12 hoverable pointer" ng-if="$even" ng-click="showblog(story)">
                <div class="row mgbn val_xs valign-wrapper">
                    <div class="col s12 m6 push-m6 no-padding">
                        <img ng-src="{{story.imgsrc}}" class="responsive-img block" />
                    </div>
                    <div class="col s12 m6 pull-m6">
                        <div class="pda10">
                            <div class="story-meta">
                                <span class="story-date">{{story.created | date}} /</span>
                                <h3 class="story-title">{{story.title}} </h3>
                            </div>
                            <p>{{story.shortDesc}} </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
