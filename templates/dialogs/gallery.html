<div class="project-gallery">
    <button class="trigger_gallery" ng-show="showGallery">View Photos</button>
    <ul class="demo_activity" ng-repeat="image in images">
        <li ng-show="image.display">
            <a href="{{image.src}}" data-imagelightbox="a"><img ng-src="{{image.thumb}}" alt="{{image.caption}}"></a>
        </li>
    </ul>
</div>
